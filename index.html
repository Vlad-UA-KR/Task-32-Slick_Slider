<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slick Slider</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/7b8c4c7eb7.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="wrapper">
		<div class="container">
			<div class="plus"><i class="fa-solid fa-plus"></i></div>
			<div class="rectangle"></div>
			<p class="subtitle">our featured work</p>
			<h1 class="title">We create engaging
				experiences through
				creativity & craft</h1>
		</div>

		<div class="slider">
			<div class="slider__item">
				<img src="./img/image_1.jpg" alt="sofa">
				<div class="slider__fon">
					<h2 class="fon__title">Apex Magazine
						June Issue</h2>
					<p class="fon__subtitle">by Fabrizio Morra</p>
				</div>
			</div>
			<div class="slider__item">
				<img src="./img/image_2.jpg" alt="engine">
				<div class="slider__fon">
					<h2 class="fon__title">Apex Magazine
						June Issue</h2>
					<p class="fon__subtitle">by Fabrizio Morra</p>
				</div>
			</div>
			<div class="slider__item">
				<img class="slider__image" src="./img/image_3.jpg" alt="bike">
				<div class="slider__fon">
					<h2 class="fon__title">Apex Magazine
						June Issue</h2>
					<p class="fon__subtitle">by Fabrizio Morra</p>
				</div>
			</div>
			<div class="slider__item">
				<img src="./img/image_4.jpg" alt="delivery">
				<div class="slider__fon fon">
					<h2 class="fon__title">Apex Magazine
						June Issue</h2>
					<p class="fon__subtitle">by Fabrizio Morra</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="./assets/js/slick.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
